<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panda E-commerce</title>
  <!-- CSS FILE LINKS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">

  <!-- FAVICON -->
  <link rel="icon" type="image/x-icon" href="./image/favicon.png">
</head>

<body>
  <!-- *HEADER START -->
  <header class="d-none">
    <div class="header-container container flex flex-column flex-wrap justify-between align-center">
      <!-- *Logo -->
      <div class="logo">
        <a href="index.html">
          <img src="./image/logo.png" alt="It is panda ecommerse website logo image">
        </a>
      </div>

      <!-- *Search Box -->
      <div class="search-box">
        <input type="search" id="s-box" placeholder="Search">
        <button type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>

      <!-- *Menu, Cart and Wishlist -->
      <nav class="flex align-center">

        <!-- *Menu -->
        <div class="menu">
          <ul class="flex align-center">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">TV</a></li>
            <li><a href="#">Watch</a></li>
            <li><a href="#">Shoes</a></li>
          </ul>
        </div>

        <!-- *Cart and Wishlist -->
        <div class="cart-wishlist flex align-center">
          <a href="#" class="user">
            <i class="fa-solid fa-user"></i>
          </a>
          <a href="#" class="cart">
            <i class="fa-solid fa-cart-shopping"></i>
          </a>
          <a href="#" class="toggler">
            <i class="fa-solid fa-bars"></i>
          </a>
        </div>

      </nav>

    </div>
  </header>
  <!-- *HEADER END -->

  <!-- *MAIN START -->
  <main class="d-none">

    <!-- *HERO START -->
    <section class="hero">
      <div class="container w-88"></div>
    </section>
    <!-- *HERO END -->

    <!-- *CATEGORIES START -->
    <section class="categories">
      <div class="container"></div>
    </section>
    <!-- *CATEGORIES END -->

    <!-- *SHOES START -->
    <section class="shoes">
      <div class="container"></div>
    </section>
    <!-- *SHOES END -->

    <!-- *BACKPACK START -->
    <section class="backpack">
      <div class="container"></div>
    </section>
    <!-- *BACKPACK END -->

    <!-- *CTA START -->
    <section class="cta">
      <div class="container w-88"></div>
    </section>
    <!-- *CTA END -->

  </main>
  <!-- *MAIN END -->

  <!-- *FOOTER START -->
  <footer style="padding: 10px 0;">
    <div class="container text-center">
      <p><small>Copyright Â© 2025 Panda Ecommerse</small></p>
      <p><small>All rights reserved</small></p>
    </div>
  </footer>
  <!-- *FOOTER END -->

  <script src="https://kit.fontawesome.com/06208d99b9.js" crossorigin="anonymous"></script>
  <!-- <script src="js/script.js"></script> -->
  <!-- <button type="submit"><i class="fa-solid fa-arrow-right" for="s-box"></i></button> -->
</body>

</html>
