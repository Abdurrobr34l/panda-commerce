<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panda E-commerce</title>
  <!-- CSS FILE LINKS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">

  <!-- FAVICON -->
  <link rel="icon" type="image/x-icon" href="./image/favicon.png">
</head>

<body>
  <!-- *HEADER START -->
  <header>
    <div class="container">

      <!-- *Menu -->
      <nav></nav>

      <!-- *Cart and Wishlist -->
      <div class="cart-wishlist"></div>

    </div>
  </header>
  <!-- *HEADER END -->

  <!-- *MAIN START -->
  <main>

    <!-- *HERO START -->
    <section class="hero">
      <div class="container w-88"></div>
    </section>
    <!-- *HERO END -->

    <!-- *CATEGORIES START -->
    <section class="categories">
      <div class="container"></div>
    </section>
    <!-- *CATEGORIES END -->

    <!-- *SHOES START -->
    <section class="shoes">
      <div class="container"></div>
    </section>
    <!-- *SHOES END -->

    <!-- *BACKPACK START -->
    <section class="backpack">
      <div class="container"></div>
    </section>
    <!-- *BACKPACK END -->

    <!-- *CTA START -->
    <section class="cta">
      <div class="container w-88"></div>
    </section>
    <!-- *CTA END -->

  </main>
  <!-- *MAIN END -->

  <!-- *FOOTER START -->
  <footer></footer>
  <!-- *FOOTER END -->


  <!-- <script src="js/script.js"></script> -->
</body>

</html>
